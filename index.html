<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #e0f7fa; /* Light cyan background for a fresh look */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }
    
    .banner {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      margin: 0;
      color: #333;
      animation: slideUp 1s ease-out forwards;
    }

    p {
      font-size: 18px;
      font-weight: 400;
      color: #666;
      margin-top: 10px;
      animation: slideUp 1.5s ease-out forwards;
    }

    .phone-number {
      font-size: 22px;
      font-weight: 600;
      color: #00796b; /* Teal color for phone number */
      margin-top: 20px;
      animation: bounce 1.5s ease-in-out infinite;
    }

    /* Animation definitions */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

  </style>
</head>
<body>

  <div class="banner">
    <h1>Coming Soon!</h1>
    <p>Something exciting is on the way!</p>
    <p class="phone-number">For inquiries, call: (+91) 98367 86777</p>
  </div>

</body>
</html>
